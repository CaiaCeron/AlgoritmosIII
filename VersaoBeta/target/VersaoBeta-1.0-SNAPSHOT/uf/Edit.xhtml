<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UfEditDlg" widgetVar="UfEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUfTitle}">
            <h:form id="UfEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ufController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUfLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ufController.selected.id}" title="#{bundle.EditUfTitle_id}" required="true" requiredMessage="#{bundle.EditUfRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUfLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{ufController.selected.nome}" title="#{bundle.EditUfTitle_nome}" required="true" requiredMessage="#{bundle.EditUfRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditUfLabel_sigla}" for="sigla" />
                        <p:inputText id="sigla" value="#{ufController.selected.sigla}" title="#{bundle.EditUfTitle_sigla}" />
                        <p:outputLabel value="#{bundle.EditUfLabel_paisid}" for="paisid" />
                        <p:selectOneMenu id="paisid" value="#{ufController.selected.paisid}" required="true" requiredMessage="#{bundle.EditUfRequiredMessage_paisid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="paisidItem"
                                           itemValue="#{paisidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ufController.update}" value="#{bundle.Save}" update="display,:UfListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UfEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UfEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
