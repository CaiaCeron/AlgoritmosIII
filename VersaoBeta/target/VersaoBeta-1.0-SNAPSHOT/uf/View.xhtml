<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UfViewDlg" widgetVar="UfViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUfTitle}">
            <h:form id="UfViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ufController.selected != null}">
                        <h:outputText value="#{bundle.ViewUfLabel_id}"/>
                        <h:outputText value="#{ufController.selected.id}" title="#{bundle.ViewUfTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUfLabel_nome}"/>
                        <h:outputText value="#{ufController.selected.nome}" title="#{bundle.ViewUfTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewUfLabel_sigla}"/>
                        <h:outputText value="#{ufController.selected.sigla}" title="#{bundle.ViewUfTitle_sigla}"/>
                        <h:outputText value="#{bundle.ViewUfLabel_paisId}"/>
                        <h:outputText value="#{ufController.selected.paisId}" title="#{bundle.ViewUfTitle_paisId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UfViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
