<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendasCreateDlg" widgetVar="VendasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVendasTitle}">
            <h:form id="VendasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVendasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vendasController.selected.id}" title="#{bundle.CreateVendasTitle_id}" required="true" requiredMessage="#{bundle.CreateVendasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateVendasLabel_quantProdutos}" for="quantProdutos" />
                        <p:inputText id="quantProdutos" value="#{vendasController.selected.quantProdutos}" title="#{bundle.CreateVendasTitle_quantProdutos}" required="true" requiredMessage="#{bundle.CreateVendasRequiredMessage_quantProdutos}"/>
                        <p:outputLabel value="#{bundle.CreateVendasLabel_valorTotal}" for="valorTotal" />
                        <p:inputText id="valorTotal" value="#{vendasController.selected.valorTotal}" title="#{bundle.CreateVendasTitle_valorTotal}" required="true" requiredMessage="#{bundle.CreateVendasRequiredMessage_valorTotal}"/>
                        <p:outputLabel value="#{bundle.CreateVendasLabel_formaPagamento}" for="formaPagamento" />
                        <p:inputText id="formaPagamento" value="#{vendasController.selected.formaPagamento}" title="#{bundle.CreateVendasTitle_formaPagamento}" required="true" requiredMessage="#{bundle.CreateVendasRequiredMessage_formaPagamento}"/>
                        <p:outputLabel value="#{bundle.CreateVendasLabel_funcionariosCpf}" for="funcionariosCpf" />
                        <p:selectOneMenu id="funcionariosCpf" value="#{vendasController.selected.funcionariosCpf}" >
                            <f:selectItems value="#{funcionariosController.itemsAvailableSelectOne}"
                                           var="funcionariosCpfItem"
                                           itemValue="#{funcionariosCpfItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVendasLabel_produtoSaidaid}" for="produtoSaidaid" />
                        <p:selectOneMenu id="produtoSaidaid" value="#{vendasController.selected.produtoSaidaid}" >
                            <f:selectItems value="#{produtosaidaController.itemsAvailableSelectOne}"
                                           var="produtoSaidaidItem"
                                           itemValue="#{produtoSaidaidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVendasLabel_clienteId}" for="clienteId" />
                        <p:selectOneMenu id="clienteId" value="#{vendasController.selected.clienteId}" >
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteIdItem"
                                           itemValue="#{clienteIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendasController.create}" value="#{bundle.Save}" update="display,:VendasListForm:datalist,:growl" oncomplete="handleSubmit(args,'VendasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VendasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
