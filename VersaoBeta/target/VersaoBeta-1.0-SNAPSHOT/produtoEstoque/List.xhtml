<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProdutoEstoqueTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProdutoEstoqueListForm">
                <p:panel header="#{bundle.ListProdutoEstoqueTitle}">
                    <p:dataTable id="datalist" value="#{produtoEstoqueController.items}" var="item"
                                 selectionMode="single" selection="#{produtoEstoqueController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoEstoqueTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoEstoqueTitle_cod}"/>
                            </f:facet>
                            <h:outputText value="#{item.cod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoEstoqueTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoEstoqueTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoEstoqueTitle_quant}"/>
                            </f:facet>
                            <h:outputText value="#{item.quant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoEstoqueTitle_valorUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorUnit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoEstoqueTitle_quantMin}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantMin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdutoEstoqueTitle_produtoEntradaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.produtoEntradaid}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{produtoEstoqueController.prepareCreate}" update=":ProdutoEstoqueCreateForm" oncomplete="PF('ProdutoEstoqueCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProdutoEstoqueViewForm" oncomplete="PF('ProdutoEstoqueViewDialog').show()" disabled="#{empty produtoEstoqueController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProdutoEstoqueEditForm" oncomplete="PF('ProdutoEstoqueEditDialog').show()" disabled="#{empty produtoEstoqueController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{produtoEstoqueController.destroy}" update=":growl,datalist" disabled="#{empty produtoEstoqueController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
