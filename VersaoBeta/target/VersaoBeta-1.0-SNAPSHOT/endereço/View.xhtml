<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EndereçoViewDlg" widgetVar="EndereçoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEndereçoTitle}">
            <h:form id="EndereçoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{endereçoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEndereçoLabel_cep}"/>
                        <h:outputText value="#{endereçoController.selected.cep}" title="#{bundle.ViewEndereçoTitle_cep}"/>
                        <h:outputText value="#{bundle.ViewEndereçoLabel_rua}"/>
                        <h:outputText value="#{endereçoController.selected.rua}" title="#{bundle.ViewEndereçoTitle_rua}"/>
                        <h:outputText value="#{bundle.ViewEndereçoLabel_logradouro}"/>
                        <h:outputText value="#{endereçoController.selected.logradouro}" title="#{bundle.ViewEndereçoTitle_logradouro}"/>
                        <h:outputText value="#{bundle.ViewEndereçoLabel_numero}"/>
                        <h:outputText value="#{endereçoController.selected.numero}" title="#{bundle.ViewEndereçoTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewEndereçoLabel_complemento}"/>
                        <h:outputText value="#{endereçoController.selected.complemento}" title="#{bundle.ViewEndereçoTitle_complemento}"/>
                        <h:outputText value="#{bundle.ViewEndereçoLabel_nomeCidade}"/>
                        <h:outputText value="#{endereçoController.selected.nomeCidade}" title="#{bundle.ViewEndereçoTitle_nomeCidade}"/>
                        <h:outputText value="#{bundle.ViewEndereçoLabel_UFid}"/>
                        <h:outputText value="#{endereçoController.selected.UFid}" title="#{bundle.ViewEndereçoTitle_UFid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EndereçoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
