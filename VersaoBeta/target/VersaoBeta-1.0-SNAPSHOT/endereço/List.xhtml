<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEndereçoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EndereçoListForm">
                <p:panel header="#{bundle.ListEndereçoTitle}">
                    <p:dataTable id="datalist" value="#{endereçoController.items}" var="item"
                                 selectionMode="single" selection="#{endereçoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.cep}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndereçoTitle_cep}"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndereçoTitle_rua}"/>
                            </f:facet>
                            <h:outputText value="#{item.rua}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndereçoTitle_logradouro}"/>
                            </f:facet>
                            <h:outputText value="#{item.logradouro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndereçoTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndereçoTitle_complemento}"/>
                            </f:facet>
                            <h:outputText value="#{item.complemento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndereçoTitle_nomeCidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeCidade}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEndereçoTitle_UFid}"/>
                            </f:facet>
                            <h:outputText value="#{item.UFid}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{endereçoController.prepareCreate}" update=":EndereçoCreateForm" oncomplete="PF('EndereçoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EndereçoViewForm" oncomplete="PF('EndereçoViewDialog').show()" disabled="#{empty endereçoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EndereçoEditForm" oncomplete="PF('EndereçoEditDialog').show()" disabled="#{empty endereçoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{endereçoController.destroy}" update=":growl,datalist" disabled="#{empty endereçoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
