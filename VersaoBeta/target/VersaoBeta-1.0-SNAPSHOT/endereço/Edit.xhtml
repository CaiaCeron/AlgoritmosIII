<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EndereçoEditDlg" widgetVar="EndereçoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEndereçoTitle}">
            <h:form id="EndereçoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{endereçoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEndereçoLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{endereçoController.selected.cep}" title="#{bundle.EditEndereçoTitle_cep}" required="true" requiredMessage="#{bundle.EditEndereçoRequiredMessage_cep}"/>
                        <p:outputLabel value="#{bundle.EditEndereçoLabel_rua}" for="rua" />
                        <p:inputText id="rua" value="#{endereçoController.selected.rua}" title="#{bundle.EditEndereçoTitle_rua}" required="true" requiredMessage="#{bundle.EditEndereçoRequiredMessage_rua}"/>
                        <p:outputLabel value="#{bundle.EditEndereçoLabel_logradouro}" for="logradouro" />
                        <p:inputText id="logradouro" value="#{endereçoController.selected.logradouro}" title="#{bundle.EditEndereçoTitle_logradouro}" required="true" requiredMessage="#{bundle.EditEndereçoRequiredMessage_logradouro}"/>
                        <p:outputLabel value="#{bundle.EditEndereçoLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{endereçoController.selected.numero}" title="#{bundle.EditEndereçoTitle_numero}" required="true" requiredMessage="#{bundle.EditEndereçoRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.EditEndereçoLabel_complemento}" for="complemento" />
                        <p:inputText id="complemento" value="#{endereçoController.selected.complemento}" title="#{bundle.EditEndereçoTitle_complemento}" />
                        <p:outputLabel value="#{bundle.EditEndereçoLabel_nomeCidade}" for="nomeCidade" />
                        <p:inputText id="nomeCidade" value="#{endereçoController.selected.nomeCidade}" title="#{bundle.EditEndereçoTitle_nomeCidade}" required="true" requiredMessage="#{bundle.EditEndereçoRequiredMessage_nomeCidade}"/>
                        <p:outputLabel value="#{bundle.EditEndereçoLabel_UFid}" for="UFid" />
                        <p:selectOneMenu id="UFid" value="#{endereçoController.selected.UFid}" required="true" requiredMessage="#{bundle.EditEndereçoRequiredMessage_UFid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ufController.itemsAvailableSelectOne}"
                                           var="UFidItem"
                                           itemValue="#{UFidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{endereçoController.update}" value="#{bundle.Save}" update="display,:EndereçoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EndereçoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EndereçoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
