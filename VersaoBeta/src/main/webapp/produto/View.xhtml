<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoViewDlg" widgetVar="ProdutoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProdutoTitle}">
            <h:form id="ProdutoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProdutoLabel_produtoPK_id}"/>
                        <h:outputText value="#{produtoController.selected.produtoPK.id}" title="#{bundle.ViewProdutoTitle_produtoPK_id}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_produtoPK_cod}"/>
                        <h:outputText value="#{produtoController.selected.produtoPK.cod}" title="#{bundle.ViewProdutoTitle_produtoPK_cod}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_nome}"/>
                        <h:outputText value="#{produtoController.selected.nome}" title="#{bundle.ViewProdutoTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_descricao}"/>
                        <h:outputText value="#{produtoController.selected.descricao}" title="#{bundle.ViewProdutoTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_quant}"/>
                        <h:outputText value="#{produtoController.selected.quant}" title="#{bundle.ViewProdutoTitle_quant}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_valorUnit}"/>
                        <h:outputText value="#{produtoController.selected.valorUnit}" title="#{bundle.ViewProdutoTitle_valorUnit}"/>
                        <h:outputText value="#{bundle.ViewProdutoLabel_valorCompra}"/>
                        <h:outputText value="#{produtoController.selected.valorCompra}" title="#{bundle.ViewProdutoTitle_valorCompra}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProdutoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
