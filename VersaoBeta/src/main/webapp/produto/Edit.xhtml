<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoEditDlg" widgetVar="ProdutoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProdutoTitle}">
            <h:form id="ProdutoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProdutoLabel_produtoPK_id}" for="produtoPK_id" />
                        <p:inputText id="produtoPK_id" value="#{produtoController.selected.produtoPK.id}" title="#{bundle.EditProdutoTitle_produtoPK_id}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_produtoPK_id}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_produtoPK_cod}" for="produtoPK_cod" />
                        <p:inputText id="produtoPK_cod" value="#{produtoController.selected.produtoPK.cod}" title="#{bundle.EditProdutoTitle_produtoPK_cod}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_produtoPK_cod}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{produtoController.selected.nome}" title="#{bundle.EditProdutoTitle_nome}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{produtoController.selected.descricao}" title="#{bundle.EditProdutoTitle_descricao}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_quant}" for="quant" />
                        <p:inputText id="quant" value="#{produtoController.selected.quant}" title="#{bundle.EditProdutoTitle_quant}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_quant}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_valorUnit}" for="valorUnit" />
                        <p:inputText id="valorUnit" value="#{produtoController.selected.valorUnit}" title="#{bundle.EditProdutoTitle_valorUnit}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_valorUnit}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_valorCompra}" for="valorCompra" />
                        <p:inputText id="valorCompra" value="#{produtoController.selected.valorCompra}" title="#{bundle.EditProdutoTitle_valorCompra}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_valorCompra}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoController.update}" value="#{bundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProdutoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProdutoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
