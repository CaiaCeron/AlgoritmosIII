<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoCreateDlg" widgetVar="ProdutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProdutoTitle}">
            <h:form id="ProdutoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_produtoPK_id}" for="produtoPK_id" />
                        <p:inputText id="produtoPK_id" value="#{produtoController.selected.produtoPK.id}" title="#{bundle.CreateProdutoTitle_produtoPK_id}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_produtoPK_id}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_produtoPK_cod}" for="produtoPK_cod" />
                        <p:inputText id="produtoPK_cod" value="#{produtoController.selected.produtoPK.cod}" title="#{bundle.CreateProdutoTitle_produtoPK_cod}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_produtoPK_cod}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{produtoController.selected.nome}" title="#{bundle.CreateProdutoTitle_nome}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{produtoController.selected.descricao}" title="#{bundle.CreateProdutoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_quant}" for="quant" />
                        <p:inputText id="quant" value="#{produtoController.selected.quant}" title="#{bundle.CreateProdutoTitle_quant}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_quant}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_valorUnit}" for="valorUnit" />
                        <p:inputText id="valorUnit" value="#{produtoController.selected.valorUnit}" title="#{bundle.CreateProdutoTitle_valorUnit}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_valorUnit}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_valorCompra}" for="valorCompra" />
                        <p:inputText id="valorCompra" value="#{produtoController.selected.valorCompra}" title="#{bundle.CreateProdutoTitle_valorCompra}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_valorCompra}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoController.create}" value="#{bundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProdutoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProdutoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
