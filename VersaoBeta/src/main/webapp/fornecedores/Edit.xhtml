<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FornecedoresEditDlg" widgetVar="FornecedoresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFornecedoresTitle}">
            <h:form id="FornecedoresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fornecedoresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFornecedoresLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fornecedoresController.selected.id}" title="#{bundle.EditFornecedoresTitle_id}" required="true" requiredMessage="#{bundle.EditFornecedoresRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFornecedoresLabel_cnpj}" for="cnpj" />
                        <p:inputText id="cnpj" value="#{fornecedoresController.selected.cnpj}" title="#{bundle.EditFornecedoresTitle_cnpj}" required="true" requiredMessage="#{bundle.EditFornecedoresRequiredMessage_cnpj}"/>
                        <p:outputLabel value="#{bundle.EditFornecedoresLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{fornecedoresController.selected.nome}" title="#{bundle.EditFornecedoresTitle_nome}" required="true" requiredMessage="#{bundle.EditFornecedoresRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditFornecedoresLabel_email}" for="email" />
                        <p:inputText id="email" value="#{fornecedoresController.selected.email}" title="#{bundle.EditFornecedoresTitle_email}" required="true" requiredMessage="#{bundle.EditFornecedoresRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditFornecedoresLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{fornecedoresController.selected.telefone}" title="#{bundle.EditFornecedoresTitle_telefone}" required="true" requiredMessage="#{bundle.EditFornecedoresRequiredMessage_telefone}"/>
                        <p:outputLabel value="#{bundle.EditFornecedoresLabel_informacao}" for="informacao" />
                        <p:inputText id="informacao" value="#{fornecedoresController.selected.informacao}" title="#{bundle.EditFornecedoresTitle_informacao}" required="true" requiredMessage="#{bundle.EditFornecedoresRequiredMessage_informacao}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fornecedoresController.update}" value="#{bundle.Save}" update="display,:FornecedoresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FornecedoresEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FornecedoresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
