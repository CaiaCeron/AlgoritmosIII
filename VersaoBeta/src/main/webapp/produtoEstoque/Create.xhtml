<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoEstoqueCreateDlg" widgetVar="ProdutoEstoqueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProdutoEstoqueTitle}">
            <h:form id="ProdutoEstoqueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoEstoqueController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProdutoEstoqueLabel_id}" for="id" />
                        <p:inputText id="id" value="#{produtoEstoqueController.selected.id}" title="#{bundle.CreateProdutoEstoqueTitle_id}" required="true" requiredMessage="#{bundle.CreateProdutoEstoqueRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoEstoqueLabel_cod}" for="cod" />
                        <p:inputText id="cod" value="#{produtoEstoqueController.selected.cod}" title="#{bundle.CreateProdutoEstoqueTitle_cod}" required="true" requiredMessage="#{bundle.CreateProdutoEstoqueRequiredMessage_cod}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoEstoqueLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{produtoEstoqueController.selected.nome}" title="#{bundle.CreateProdutoEstoqueTitle_nome}" required="true" requiredMessage="#{bundle.CreateProdutoEstoqueRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoEstoqueLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{produtoEstoqueController.selected.descricao}" title="#{bundle.CreateProdutoEstoqueTitle_descricao}" required="true" requiredMessage="#{bundle.CreateProdutoEstoqueRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoEstoqueLabel_quant}" for="quant" />
                        <p:inputText id="quant" value="#{produtoEstoqueController.selected.quant}" title="#{bundle.CreateProdutoEstoqueTitle_quant}" required="true" requiredMessage="#{bundle.CreateProdutoEstoqueRequiredMessage_quant}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoEstoqueLabel_valorUnit}" for="valorUnit" />
                        <p:inputText id="valorUnit" value="#{produtoEstoqueController.selected.valorUnit}" title="#{bundle.CreateProdutoEstoqueTitle_valorUnit}" required="true" requiredMessage="#{bundle.CreateProdutoEstoqueRequiredMessage_valorUnit}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoEstoqueLabel_quantMin}" for="quantMin" />
                        <p:inputText id="quantMin" value="#{produtoEstoqueController.selected.quantMin}" title="#{bundle.CreateProdutoEstoqueTitle_quantMin}" required="true" requiredMessage="#{bundle.CreateProdutoEstoqueRequiredMessage_quantMin}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoEstoqueLabel_produtoEntradaid}" for="produtoEntradaid" />
                        <p:selectOneMenu id="produtoEntradaid" value="#{produtoEstoqueController.selected.produtoEntradaid}" >
                            <f:selectItems value="#{produtoentradaController.itemsAvailableSelectOne}"
                                           var="produtoEntradaidItem"
                                           itemValue="#{produtoEntradaidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoEstoqueController.create}" value="#{bundle.Save}" update="display,:ProdutoEstoqueListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProdutoEstoqueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProdutoEstoqueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
