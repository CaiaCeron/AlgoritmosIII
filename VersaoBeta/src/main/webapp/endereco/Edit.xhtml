<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnderecoEditDlg" widgetVar="EnderecoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEnderecoTitle}">
            <h:form id="EnderecoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enderecoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{enderecoController.selected.cep}" title="#{bundle.EditEnderecoTitle_cep}" required="true" requiredMessage="#{bundle.EditEnderecoRequiredMessage_cep}"/>
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_rua}" for="rua" />
                        <p:inputText id="rua" value="#{enderecoController.selected.rua}" title="#{bundle.EditEnderecoTitle_rua}" required="true" requiredMessage="#{bundle.EditEnderecoRequiredMessage_rua}"/>
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_logradouro}" for="logradouro" />
                        <p:inputText id="logradouro" value="#{enderecoController.selected.logradouro}" title="#{bundle.EditEnderecoTitle_logradouro}" required="true" requiredMessage="#{bundle.EditEnderecoRequiredMessage_logradouro}"/>
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{enderecoController.selected.numero}" title="#{bundle.EditEnderecoTitle_numero}" required="true" requiredMessage="#{bundle.EditEnderecoRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_complemento}" for="complemento" />
                        <p:inputText id="complemento" value="#{enderecoController.selected.complemento}" title="#{bundle.EditEnderecoTitle_complemento}" />
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_nomeCidade}" for="nomeCidade" />
                        <p:inputText id="nomeCidade" value="#{enderecoController.selected.nomeCidade}" title="#{bundle.EditEnderecoTitle_nomeCidade}" required="true" requiredMessage="#{bundle.EditEnderecoRequiredMessage_nomeCidade}"/>
                        <p:outputLabel value="#{bundle.EditEnderecoLabel_ufId}" for="ufId" />
                        <p:selectOneMenu id="ufId" value="#{enderecoController.selected.ufId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ufController.itemsAvailableSelectOne}"
                                           var="ufIdItem"
                                           itemValue="#{ufIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enderecoController.update}" value="#{bundle.Save}" update="display,:EnderecoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EnderecoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EnderecoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
