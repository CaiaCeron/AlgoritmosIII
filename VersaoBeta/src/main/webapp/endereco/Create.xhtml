<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnderecoCreateDlg" widgetVar="EnderecoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEnderecoTitle}">
            <h:form id="EnderecoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enderecoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{enderecoController.selected.cep}" title="#{bundle.CreateEnderecoTitle_cep}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_cep}"/>
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_rua}" for="rua" />
                        <p:inputText id="rua" value="#{enderecoController.selected.rua}" title="#{bundle.CreateEnderecoTitle_rua}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_rua}"/>
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_logradouro}" for="logradouro" />
                        <p:inputText id="logradouro" value="#{enderecoController.selected.logradouro}" title="#{bundle.CreateEnderecoTitle_logradouro}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_logradouro}"/>
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{enderecoController.selected.numero}" title="#{bundle.CreateEnderecoTitle_numero}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_complemento}" for="complemento" />
                        <p:inputText id="complemento" value="#{enderecoController.selected.complemento}" title="#{bundle.CreateEnderecoTitle_complemento}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_nomeCidade}" for="nomeCidade" />
                        <p:inputText id="nomeCidade" value="#{enderecoController.selected.nomeCidade}" title="#{bundle.CreateEnderecoTitle_nomeCidade}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_nomeCidade}"/>
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_ufId}" for="ufId" />
                        <p:selectOneMenu id="ufId" value="#{enderecoController.selected.ufId}" >
                            <f:selectItems value="#{ufController.itemsAvailableSelectOne}"
                                           var="ufIdItem"
                                           itemValue="#{ufIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enderecoController.create}" value="#{bundle.Save}" update="display,:EnderecoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EnderecoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EnderecoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
